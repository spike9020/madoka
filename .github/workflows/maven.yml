name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin' # 或者 'corretto', 'zulu' 等
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # 可选：运行测试
      - name: Run tests
        run: mvn -B test

      # 可选：上传测试报告
      - name: Upload test results
        if: always() # 即使测试失败也上传
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports